<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="main.css">
    
</head>
<body>
    <div class="container">
        <h1>Generate a <br> <span>Random Password</span> </h1>
        <hr><br>
        <div class="display">
            <input type="text" id="pass" placeholder="Password">
            <img src="paste.png" alt="img" onclick="copyPassword()">
        </div>
        <button onclick="createPassword()"><img src="magic-wand.png" alt="img"> Generate Password</button>
        <button onclick="resetPassword()" class="reset"><img src="two-clockwise-circular-rotating-arrows-circle.png" alt="img"> Reset Password</button><br><br>
        <input type="text" placeholder="Paste Here" id="paste" onclick="resetPassword()">
    </div>
    <script src="logic.js"></script>
</body>
</html>
